<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>

<body>

      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iphoneMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <input type="text" id="iphoneNumber" class="form-control text-center" value="1"> 

                           <button id="iphonePlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>

                        <h5>$ <span id = "iphonePrice">1219</span></h5>

                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">

                           <button id="iphoneCaseMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <input id="iphoneCaseNumber" type="text" class="form-control text-center" value="1">

                           <button id="iphoneCasePlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id = "iphoneCasePrice">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

      //functions
      //iphone number positive count function
      function iphoneNumberPositive (id){
         var iphoneNumber = document.getElementById(id).value;
         var floatIphoneNumber = parseFloat(iphoneNumber.replace(/,/g, ''));
         document.getElementById(id).value = floatIphoneNumber +1;
      }

      function iphonePricePositive (id){
         var iphonePrice = document.getElementById(id).innerText;
